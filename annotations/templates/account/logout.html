{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header text-center bg-warning text-white">
                    <h3 class="h3" id="head_banner">{% trans "Sign Out" %}</h3>
                </div>
                <div class="card-body text-center">
                    <p class="confirm_logout_info">{% trans 'Are you sure you want to sign out?' %}</p>

                    <form id="logout_form" method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-success btn-block" type="submit">{% trans 'Sign Out' %}</button>
                            <a class="btn btn-outline-danger btn-block" id="custom_logout_no" href="/accounts/profile/">{% trans 'No' %}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
